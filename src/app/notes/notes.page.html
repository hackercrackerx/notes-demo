<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar color="tertiary">

  </ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size='6' *ngFor="let note of notes" >
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{note.name}}</ion-card-title>
            <ion-card-subtitle>{{note.date.toDate() | date: 'dd/MM/yyyy h:m:s'}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button color="tertiary" (click)="addNote()">
    <ion-icon name = "add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
